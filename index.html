    <main>
        <h1>Ball surface area</h1>
        <div class="surface-area">
            <Label>Radius</Label> <input type="text" id="radius">  
            <select name="" id="measure">
                <option value="feet">Feet</option>
                <option value="mile">Mile</option>
                <option value="yard">Yard</option>
                <option value="inches">Inches</option>
                <option value="kilometer">Kilometer</option>
            </select>
            <div class="answer" style="display: flex; align-items: center;">
                <p class="output"></p>
                <p class="parameter"><sup></sup></p>
            </div>
            <button onclick="getOption()">Submit</button>
        </div>

            <div class="answer" style="display: flex; align-items: center;">
